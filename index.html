<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sessor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">LET'S PLAY</h1>
        <h1>ROCK, PAPER, SCISSORS</h1>

        <button class="start btn">START</button>

        <div class="icon">
            <div id="1" class="emogi"><i class="fas fa-hand-rock"></i> </div>
            <div id="2" class="emogi paper"><i class="fas fa-hand-paper"></i></div>
            <div id="3" class="emogi"><i class="fas fa-hand-scissors"></i></div>
        </div>

        <div class="winning_counting">
            <div>
                <h3>P : &nbsp;</h3>
                <h3 class="count1"></h3>
            </div>
            <div>
                <h3>C : &nbsp;</h3>
                <h3 class="count2"></h3>
            </div>
        </div>

        <button class="notice">!...!</button>
        <button class="restart btn">RESET</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
